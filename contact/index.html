<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Form</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="contactform">
<form action="https://formspree.io/luisjdcastillo@gmail.com"
      method="POST">

  <label for="Name" class="Hidden">Name</label>  <input class="round text_input" type="text" name="" value="" placeholder="  Name">
  <label for="Email" class="Hidden">Email</label>  <input class="round text_input" type="email" name="" value="" placeholder="  Email">
  <label for="Message" class="Hidden">Message</label>  <textarea class="round text_input" name="message" rows="8" cols="80" placeholder="  Message"></textarea>
  <label for="Button" class="Hidden"></label><input type="submit" name="Submit" value="Submit">

</form>
  </div>
</body>
</html>
